type Book {
	id: ID!
	title: String!
	author: User!
	summary: String!
	content: String!
	ratingsAverage: Int!
	ratingsQuantity: Int!
	created: DateTime!
	lastChanged: DateTime!
}

type BookConnection {
	edges: [BookEdge!]!
	nodes: [Book!]!
	pageInfo: PageInfo!
}

type BookEdge {
	node: Book!
	cursor: String!
}
