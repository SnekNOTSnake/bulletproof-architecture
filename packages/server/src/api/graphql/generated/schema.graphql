# Do not edit directly!
schema {
  query: Query
  mutation: Mutation
}
type AuthData {
  user: User!
  accessToken: String!
  refreshToken: String!
}
type User {
  id: ID!
  name: String!
  email: String
  joined: DateTime!
  avatar: String!
}
type Mutation {
  createBook(title: String!, summary: String!, content: String!): Book @isAuthenticated
  deleteBook(id: ID!): ID @isAuthenticated
  signin(email: String!, password: String!): AuthData
  signup(name: String!, email: String!, password: String!): User
  updateBook(id: ID!, title: String!, summary: String!, content: String!): Book @isAuthenticated
  updateMe(file: Upload, name: String!): User! @isAuthenticated
}
type Query {
  book(id: ID!): Book
  books(first: Int, after: String, last: Int, before: String, search: String): BookConnection!
  me: User @isAuthenticated
}
type Book {
  id: ID!
  title: String!
  author: User!
  summary: String!
  content: String!
  created: DateTime!
  lastChanged: DateTime!
}
type BookConnection {
  edges: [BookEdge!]!
  nodes: [Book!]!
  pageInfo: PageInfo!
}
type BookEdge {
  node: Book!
  cursor: String!
}
input BooksWhereInput {
  _id: String
}
scalar DateTime
scalar Date
scalar Time
scalar Upload
type PageInfo {
  startCursor: String
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}
type File {
  id: String!
  path: String!
  filename: String!
  mimetype: String!
}
directive @isAuthenticated on FIELD_DEFINITION