# useInfiniteQuery
query Books(
	$first: Int
	$after: String
	$last: Int
	$before: String
	$search: String
) {
	books(
		first: $first
		after: $after
		last: $last
		before: $before
		search: $search
	) {
		nodes {
			id
			title
			created
			lastChanged
			summary
			author {
				id
				name
				avatar
			}
		}
		pageInfo {
			endCursor
			hasNextPage
		}
	}
}
