# useInfiniteQuery
query Books(
	$first: Int!
	$after: String
	$where: BooksWhereInput
	$orderBy: BooksOrder
	$byFollowings: Boolean
) {
	books(
		first: $first
		after: $after
		where: $where
		orderBy: $orderBy
		byFollowings: $byFollowings
	) {
		nodes {
			id
			title
			created
			lastChanged
			summary
			ratingsAverage
			ratingsQuantity
			author {
				id
				name
				avatar
			}
		}
		pageInfo {
			endCursor
			hasNextPage
		}
	}
}

enum BooksOrder {
	created_ASC
	created_DESC
	ratingsQuantity_ASC
	ratingsQuantity_DESC
}

input BooksWhereInput {
	_id: String
}
